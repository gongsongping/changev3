<ion-header>

  <ion-navbar [hidden]='districtShow' mode='ios' color='lightprimary'>
    <ion-title text-center>我的表达</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   <div *ngIf='!posts.length' style='width:100vw;text-align:center;'>
        <ion-spinner name="bubbles"  style='background:white;border-radius:5px;'></ion-spinner>
   </div>
  <ion-item *ngFor="let p of posts ; let i = index">
    <p>{{p.created_at | date:"yyyy-MM-dd HH:mm:ss"}}</p>
    <h2>{{p.content}}</h2>
  </ion-item>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)" [enabled]='!!dataLength' threshold='70%'>
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在努力加载中...">
        </ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
